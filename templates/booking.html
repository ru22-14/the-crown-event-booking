{% extends "base.html" %}
{% load static %}

{% block content %}
<center>
  <form action="" method="POST" id="bookingform" class="form-control bg-dark text-center text-light">
    {% csrf_token %}
    {{ from.as_p }}
    <h3 class="text-warning  py-3 ">Book an Event</h3>
    <div class="container-fluid text-center">
      <div class="form-field">
        <div class="col-4 mb-3 py-2 px-4 mx-auto">
          <select class="form-select form-select-lg bg-light text-dark" aria-label=".form-select-sm">
            <option selected>Select an Event</option>
            <option value="1">Birthday</option>
            <option value="2">Anniversary</option>
            <option value="3">Eid Milan Party</option>
            <option value="1">Graduation Party</option>
            <option value="2">Business Dinner</option>
            <option value="3">Party</option>
          </select>
        </div>
        <div>
          <!-- Guest input -->
          <label for="guests"><i class="fas fa-user"></i> No. of Guests:</label>
         
          <input type="text">
        </div>
        <div class="form-field">
          <!-- Date input -->
          <label for="date"><i class="fa-solid fa-calendar-days"></i> Date:</label>
         
          <input type="date">
        </div>
        <div class="form-field">
          <!-- Time input -->
          <label for="starttime"><i class="fa-solid fa-clock"></i> Event Starts :</label>
         
          <input type="time">
          <label for="endtime"><i class="fa-solid fa-clock"></i> Event Ends :</label>
          
          <input type="time">
        </div>
        <div class="form-field col-8 mb-3">
          <!-- Theme input -->
          <label for="theme"><i class="fa-brands fa-themeisle"></i> Theme for Event :</label>
         
          <textarea class="form-control" id="FormControlTextarea" rows="2" 
           placeholder="Which Theme would you like to choose for your event, e.g., Fairy Tale Theme, Unicorn Theme, Dinosaur Theme etc. "></textarea>
        </div>
        <!-- menu input -->
        <div class="col-4 mb-3 py-2 px-4 mx-auto">
          <select class="form-select form-select-md bg-light text-dark" aria-label=".form-select-sm">
           
            <option selected>Menu</option>
            <option value="1">Italien</option>
            <option value="2">Chinese</option>
            <option value="3">Oriental</option>
            <option value="1">Indien</option>
            <option value="2">Snacks</option>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Cake</label>
            </div>
          </select>
          <div class="col-4 mb-3 py-2 px-4 mx-auto">
            <select class="form-select form-select-md bg-light text-dark" aria-label=".form-select-sm">
              
              <option selected>Drinks</option>
              <option value="1">Juices</option>
              <option value="2">Cocktails</option>
              <option value="3">Fizzy Drinks</option>
              <option value="1">Shakes</option>
              <option value="2">Smoothies</option>
            </select>
        </div>
        <div>
          <!-- Name input -->
          <label for="fullName"><i class="fas fa-user"></i> Full Name :</label>
        
          <input type="text">
  
          <!-- Email input -->
          <label for="email"><i class="fa-solid fa-envelope"></i> Email :</label>
         
          <input type="text">
        </div>

        <button type="submit" method=" POST" class="btn btn-form text-warning">Submit</button>
      </div>  
    </div>
      
  </form>
</center>
{% endblock %}
