{% extends "base.html" %}
{% load static %}

{% block content %}
<center>
  <form action="{% url 'booking' %}" method="POST"  class="form-control bg-dark text-center text-light">
    {% csrf_token %}
    <h3 class="text-warning  py-3 ">Book an Event</h3>
    <div class="container-fluid text-center">
      <div class=" form-field col-lg-6 py-2 px-4  mx-auto">
        
        <label for="eventName"> Event: {{ form.event }} </label>  
        
          
      </div>
      <div class="form-field">
          <!-- Guest input-->
        <label for="guests"><i class="fas fa-user"></i> No. of Guests:</label>
          {{ form.guests }}
      </div>
      <div class="form-field col-6 justify-content-center mx-auto"> 
           <!-- Date input --> 
        <label for="dates"><i class="fa-solid fa-calendar-days"></i> Date:</label>
         {{ form.date }}
      </div> 
      <div class="form-field col-4 justify-content-center mx-auto mb-3"> 
          <!-- Time input -->
        <label for="time"><i class="fa-solid fa-clock"></i> Event Time :</label>
         
        {{ form.timeblock }}
      </div>
        <!-- menu input -->
      <div class="col-4 mb-3 py-2 px-4 mx-auto">
          <select class="form-select form-select-md bg-light text-dark" aria-label=".form-select-sm" id="eventMenu" {{ form.menu }}>
            <label for="eventMenu"> Menu: </label>
            <option selected>Menu</option>
            <option value="1">Italien</option>
            <option value="2">Chinese</option>
            <option value="3">Oriental</option>
            <option value="1">Indien</option>
            <option value="2">Snacks</option>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Cake</label>
              
            </div>
          </select>
      <div class="col-4 mb-3 py-2 px-4 mx-auto">
            <select class="form-select form-select-md bg-light text-dark" aria-label=".form-select-sm" id="drinks" {{ form.drinks }}>
              
              <option selected>Drinks</option>
              <option value="1">Juices</option>
              <option value="2">Cocktails</option>
              <option value="3">Fizzy Drinks</option>
              <option value="1">Shakes</option>
              <option value="2">Smoothies</option>
            </select>
      </div>
      <div class=" form-field col-12 justify-content-center my-4 "> 
        <!-- Theme input -->
      <label for="theme" > Theme for Event :</label>
        {{ form.theme }} 
      </div>

        <button type="submit" method=" POST" class="btn btn-form text-warning">Submit</button>
    </div>  
  
  </div>
      
  </form>
</center>
{% endblock %}
