{% extends "base.html" %}
{% load static %}

{% block content %}
<center>
  <form action="{% url 'booking' %}" method="POST" id="bookingform" class="form-control bg-dark text-center text-light">
    {% csrf_token %}
    <h3 class="text-warning  py-3 ">Book an Event</h3>
    <div class="container-fluid text-center">
      <div class="form-field col-lg-12">
        <div class=" form-field col-lg-6 py-2 px-4  mx-auto">
        <select class="form-select form-select-md bg-light text-dark" aria-label=".form-select-sm" {{ form.event }}>
           
          
        </div>
        <div class="form-field">
          <!-- Guest input-->
        <label for="guests"><i class="fas fa-user"></i> No. of Guests:</label>
          {{ form.guests }}
        </div>
        <div class="form-field"> 
           <!-- Date input --> 
        <label for="date"><i class="fa-solid fa-calendar-days"></i> Date:</label>
         {{ form.date }}
        </div> 
        <div class="form-field"> 
          <!-- Time input -->
        <label for="starttime"><i class="fa-solid fa-clock"></i> Event Starts :</label>
         
        {{ form.time }}
        <label for="endtime"><i class="fa-solid fa-clock"></i> Event Ends :</label>
          
        {{ form.time }}
        </div>
        <div class="col-sm justify-content-center my-4"> 
          <!-- Theme input -->
        <label for="theme" placeholder="Please tell us which theme do you want for your Event? e.g, Unicorn Theme, Dinosaur Theme, Swan Theme etc."><i class="fa-brands fa-themeisle"></i> Theme for Event :</label>
        {{ form.theme }} 
          
        </div>
        <!-- menu input -->
        <div class="col-4 mb-3 py-2 px-4 mx-auto">
          <select class="form-select form-select-md bg-light text-dark" aria-label=".form-select-sm" {{ form.menu }}>
           
            <option selected>Menu</option>
            <option value="1">Italien</option>
            <option value="2">Chinese</option>
            <option value="3">Oriental</option>
            <option value="1">Indien</option>
            <option value="2">Snacks</option>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Cake</label>
            </div>
          </select>
          <div class="col-4 mb-3 py-2 px-4 mx-auto">
            <select class="form-select form-select-md bg-light text-dark" aria-label=".form-select-sm" {{ form.drinks }}>
              
              <option selected>Drinks</option>
              <option value="1">Juices</option>
              <option value="2">Cocktails</option>
              <option value="3">Fizzy Drinks</option>
              <option value="1">Shakes</option>
              <option value="2">Smoothies</option>
            </select>
        </div>
        <div> 
          <!-- Name input -->
          <label for="fullName"><i class="fas fa-user"></i> Full Name :</label>
        
          {{ form.username }}
  
          <!-- Email input -->
          <label for="email"><i class="fa-solid fa-envelope"></i> Email :</label>
         
          {{ form.useremail }}
        </div> 

        <button type="submit" method=" POST" class="btn btn-form text-warning">Submit</button>
      </div>  
    </div>
      
  </form>
</center>
{% endblock %}
