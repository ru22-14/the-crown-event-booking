{% extends "base.html" %}

{% load static %}

{% block content %}

<!-- hero image -->

<div id="main-bg" class="container-fluid">

    <div class="row ">
        <h2 class="event-subheading bg-transparent text-center">Make Every Moment Memorable. <br>An Exceptional
            Experience Everytime.</h2>
    </div>
    {% if user.is_authenticated %}
    <div class="d-sm-flex justify-content-sm-center">
        <a href="{% url 'events' %}" method="request" class="btn btn-outline-warning btn-lg px-4 me-sm-3 ">All
            Events</a>
    </div>
    {% else %}
    <div class="d-sm-flex justify-content-sm-center ">
        <h5>To view All The Magnificent Events Please <br>
            <div class="txt text-center mt-4">
                <a href="{% url 'account_login' %}">Login</a> OR <a href="{% url 'account_signup' %}">Signup</a>
            </div>
        </h5>

    </div>
    {% endif %}

</div>
{%endblock%}
