{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid bg-dark text-warning">
    <div class="row content col-12 col-lg-9 bg-dark">
        <div class="center-container scroll px-4 max-h-100 h-100vh">
            <div class="center-container profile">
            <h2 class="heading py-3">Welcome back</h2> 
             {% for booking in previous_bookings %}
            <small>{{ booking.useremail }}</small><br><br>
                <div class="flex sp-between a-end upper_manage">
                <!-- Info message -->
                <h4>Bookings for {{ booking.date }}</h4>
                <form class="flex a-center" method="GET">
                    <!-- {% csrf_token %} -->
                    {{ date_form.as_p }}
                    <a href="{% url 'edit_booking' %}">
                    <button type="submit" class="btn btn-md btn-simple mb-4 text-warning" id="filterSubmit"
                    name="edit_booking_id" value="{{booking.id}}"> Edit</button></a>
                    <a href="{% url 'delete_booking' %}"> 
                    <button type="submit" class="btn btn-md btn-simple mb-4 text-warning" id="filterSubmit" 
                    name="delete_booking_id" value="{{booking.id}}">Cancel</button></a>
                   
                </form>
                </div>
            {% endfor %}
            </div>
        </div>
   </div>
</div>            
{% endblock %}
